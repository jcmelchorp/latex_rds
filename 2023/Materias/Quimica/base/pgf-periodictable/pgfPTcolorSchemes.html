<style>
body {font-family: Arial, Helvetica, sans-serif;}
.pgfPTBTN {
  background-color: #AAAAAA;
  border: none;
  color: black;
  padding: 0px 0px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 16px;
  margin: 0px 0px;
  cursor: pointer;
  width: 40px;
  height: 40px;
}
.pgfPTBTN:hover {
  opacity: .6;
}
.pgfPTBTN:checked {
  border: 5px solid red;
}
/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 30px;
  border: 1px solid #888;
  width: 400px;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.btnrc {
  width: 20px;
  height: 20px;
  margin: 0px 0px;
  border: none;
  padding: 0px 0px;
  border-radius: 2px;
  border: .2px solid #555555;
  background-color: #EEEEEE;
}

.btnrc:hover {opacity: .8}

</style>

<script>
// -------------------------------------------------------------------------------------
// Get the modal
var modal = document.getElementById("myModal");
// Global vars
var btn;
var curBtnColor;
var curBtnColorRGB;
var rcCount;
// -------------------------------------------------------------------------------------
function showmodal(btnID){
    // Get the button that opens the modal
    btn = document.getElementById(btnID);
    // and get the back color
    curBtnColor = btn.style.backgroundColor;
    curBtnColorRGB = RGBToHex(curBtnColor);
    // When the user clicks the button, open the modal
    modal.style.display = "block";
    // Message on modal
    document.getElementById("txtElemento").innerHTML = "Pick color for '" + btn.value +"' then press the «set color» button...";
    // set the colorpicker color
    document.getElementById("colorpicker").value = curBtnColorRGB;
    // add the actual color to the rc buton
    rcCount = 0;
    rcCount = +(document.getElementById("rc1").value);
    // disable inactive recent color buttons
    for(i = rcCount; i < 16;  i++) {// >
        document.getElementById("rc" + i).disabled = true;
        document.getElementById("rc" + i).style.cursor = "not-allowed";
        }
}
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
// -------------------------------------------------------------------------------------
function setPTbtnColor(btnToChange) {
  var atualrc;
  //var text = "";
  curBtnColor = document.getElementById("colorpicker").value;
  // add the actual color to the rc buton
  var colList = ["undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined","undefined"];
  for (i = 0; i < rcCount -1;  i++) { // >
    colList[i] = RGBToHex(document.getElementById("rc" + (i+1)).style.backgroundColor);
    }
  var isInList = searchColor(curBtnColor,colList);
  if(!isInList) {
    if(rcCount>16) rcCount = 1;
    atualrc="rc" + rcCount;
    document.getElementById(atualrc).style.backgroundColor = document.getElementById("colorpicker").value;
    document.getElementById(atualrc).style.cursor = "pointer";

// -------------------------------------------------------------------------------------
function RGBToHex(rgb) {
  // Choose correct separator
  let sep = rgb.indexOf(",") > -1 ? "," : " ";
  // Turn "rgb(r,g,b)" into [r,g,b]
  rgb = rgb.substr(4).split(")")[0].split(sep);
  let r = (+rgb[0]).toString(16),
      g = (+rgb[1]).toString(16),
      b = (+rgb[2]).toString(16);
  if (r.length == 1)
    r = "0" + r;
  if (g.length == 1)
    g = "0" + g;
  if (b.length == 1)
    b = "0" + b;
  return "#" + r + g + b;
}
// #############
function RGBHEXToLaTeX(rgb) {
  let r = 0, g = 0, b = 0;
  r = "0x" + rgb[1] + rgb[2];
  g = "0x" + rgb[3] + rgb[4];
  b= "0x" + rgb[5] + rgb[6];
  r = +(r/255).toFixed(3);
  g = +(g/255).toFixed(3);
  b = +(b/255).toFixed(3);
  if(r != "0") r = r.toString().replace("0","");
  if(g != "0") g = g.toString().replace("0","");
  if(b != "0") b = b.toString().replace("0","");
  return  r + "/" + g + "/" + b;
}
// #############
function RGBLaTeXtoHEX(rgb) {
    rgb = rgb.split("/");
    let r = (+(+rgb[0]*255).toFixed(0)).toString(16),
         g = (+(+rgb[1]*255).toFixed(0)).toString(16),
         b = (+(+rgb[2]*255).toFixed(0)).toString(16);
    return "#" + r + g + b;
}
// #############
function searchColor(color,colorList) {
   for (i = 0; i < colorList.length;  i++) {// >
        if(colorList[i]==color) {return true;}
    }
    return false;
}

function writepgfPTCS() {
     var x = document.getElementsByName("TP");
     var name = document.getElementById("userCSname").value;
     //var strCSdata = "\\pgfPTnewColorScheme{" + name + "}{";
     var strCSdata = "";
     var trailfrom = x.length;
     if(document.getElementById("btntrail").value != "SetTC")
     {
        trailfrom = +(document.getElementById("btntrail").value).replace("RemoveTC","");
        strCSdata = "\\pgfPTnewColorScheme[" + RGBHEXToLaTeX(RGBToHex(document.getElementById("btn" + trailfrom).style.backgroundColor)) + "]{" + name + "}{";
        trailfrom -=1;
     }
     else
        strCSdata = "\\pgfPTnewColorScheme{" + name + "}{";
     // fill the color list...
     for(i=0;i<trailfrom;i++) // >
        strCSdata += RGBHEXToLaTeX(RGBToHex(document.getElementById("btn" + (i + 1)).style.backgroundColor)) + ",";
     strCSdata = strCSdata.substr(0,strCSdata.length-1);
     strCSdata += "}";
     //strCSdata = strCSdata.replace(/0./g,".");
     var filename = name  + ".tex";
     // DEBUG INFO
    document.getElementById("CSDATAwrite").value = "Contents of file " + filename + " (" + strCSdata.length + " bytes):\n" + strCSdata;
    var filename = document.getElementById("userCSname").value;
    var pos = filename.search(".tex");
    if(pos==-1)
        filename += ".tex";
    download(filename,strCSdata);
}
// #############
function download(filename, text) {
    var dummy = document.createElement('a');
    dummy.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    dummy.setAttribute('download', filename);
    dummy.target = '_blank';
    dummy.style.display = 'none';
    document.body.appendChild(dummy);
    dummy.click();
    document.body.removeChild(dummy);
}

function readpgfPTCS() {
    resetTrailing();
    var file = document.getElementById("tex").files[0];
    var reader = new FileReader();
    reader.onload = function (e) {
    var textArea = document.getElementById("CSDATA");
    textArea.value = e.target.result;
    };
    reader.readAsText(file);
    var data = document.getElementById("CSDATA").value;
    var trailColor = "";
    var CSname = "";
    var CScolorlist = "";
    var pos;
    // remove '\pgfPTnewcolorscheme'
    data = data.replace("\\pgfPTnewColorScheme","");
    // if nextchar [ store the trailing color, remove it from data and remove "]"
    if(data[0]=="[") {
        data = data.replace("[","");
        pos = data.search("]");
        trailColor = RGBLaTeXtoHEX(data.substring(0,pos));
        data = data.substr(pos+1);
    } else trailColor = "#ffffff";
    // remove "{", store name in CSname and remove "}{"
    data = data.replace("{","");
    pos = data.search("}");
    CSname = data.substring(0,pos);
    data = data.substr(pos+2);
    // parse color list
    pos = data.search("}");
    data = data.substring(0,pos);
    CScolorlist = data.split(',');
    var tmpDEBUG="";
    for(i=0;i<CScolorlist.length;i++) // >
    {
        CScolorlist[i] = RGBLaTeXtoHEX(CScolorlist[i]);
        tmpDEBUG += CScolorlist[i] + " ";
    }
    // DEBUG INFO
    /*document.getElementById("CSDATA").value = initdata + "\n\ndata->" + data + "\n\ntrailColor->" + trailColor + "\n\nCSname->" + CSname + "\n\nColor List->" + CScolorlist + "\n\nList of colors (" + CScolorlist.length +") -> " + tmpDEBUG;*/
    document.getElementById("CSDATA").value = "\n\ntrailColor->" + trailColor + "\n\nCSname->" + CSname + "\n\nList of colors (" + CScolorlist.length +") -> " + tmpDEBUG;
